<script type="text/javascript">
var t = 0;
// All but the last character ends up as the beginning of the output.
// The last character is tacked onto the very end.
var left = ["How do you throw a space party?",
			"How was Rome split in two?",
			"Did you hear about the guy who lost the left side of his body?",
			"What do you do with a dead chemist?",
			"What does a clock do when it's hungry?",
			"What do you call a beautiful pumpkin?",
			"What do you call a cow with no legs?",
			"What do you call a cow with all of its legs?",
			"What did the buffalo say to his son?",
			"What do you call a fake noodle?",
			"What do cows tell each other at bedtime?"
			];
// This ends up as the end of the output, except for the very last character.
var right = ["You planet.",
			 "With a pair of Ceasars.",
			 "He's alright now.",
			 "You barium.",
			 "It goes back for seconds.",
			 "GOURDgeous.",
			 "Ground beef.",
			 "High steaks.",
			 "Bison.",
			 "An impasta.",
			 "Dairy tales."
			];

function rand_range(max) {
    "use strict";
    return Math.floor(Math.random() * (max + 1));
}

function litany() {
    "use strict";
    var last, text, l, r, main = document.getElementById('main');
    if (t <= 24) {
        t += 1;
    } else {
        main.removeChild(document.getElementById('main').firstChild);
    }
    last = document.createElement('div');
    l = rand_range(left.length - 1);
    r = rand_range(right.length - 1);
    if (l == r) {
    	r = rand_range(right.length - 1);
    }
    text = left[l] + " " + right[r];
    last.appendChild(document.createTextNode(text));
    main.appendChild(last);
}

function produce_litany() {
    "use strict";
    litany();
    setInterval(litany, 2900);
}
</script>
	<title>Bad Puns</title>
</head>
