<!DOCTYPE html>
<html>
<head>
	<title>Wholesome Lipogram - Insulting Transgram</title>
	<meta charset = "UTF-8">

</head>

<body onload="show_poems();" cz-shortcut-listen="true">

<div id="left"><span id="left-poem"></span></div>
<div id="left-info">
    <b style="font-size:30pt;">"no u"
    </b><br><br>
    - Joyce Chen
</div>

<div id="right"><span id="right-poem"></span></div>
<div id="right-info">
    <b style="font-size:30pt;">"must u?"
    </b><br><br>
    - Joyce Chen
</div>

</body>

<script type="text/javascript">
const POSITIVE = [ 
	"Always on my mind.",
	"Look great today.",
	"A smart cookie.",
	"Impeccable manners.",
	"Strong.",
	"Talented.",
	"Refreshing.",
	"An awesome friend.",
	"Kind.",
	"Considerate.",
	"Brave.",
	"The bee's knees.",
	"Make a difference.",
	"Impressive.",
	"A great listener.",
	"Cool.",
	"A blast."
]

const NEGATIVE = [
	"Unfunny.",
	"Ugly.",
	"Dumb.",
	"Unsightly.",
	"Utterly repulsive.",
	"Unbearably pompous.",
	"Untrustworthy.",
	"Obnoixous.",
	"Dysfunctional.",
	"Undoing evolution.",
	"Just stupid.",
	"Useless rubbish.",
	"Dunce.",
	"Faulty lightbulb.",
	"Shut your mouth.",
	"Insult upon humanity.",
	"Catalogued under 'gullible.'"
]

function rand_index(len) {
    "use strict";
    return Math.floor(Math.random() * len);
}

var numSentences = 5;

function show_poems() {
	show_left();
	show_right();
}

function show_left() {
	"use strict";
    let left = document.getElementById('left-poem');
    let leftSentences = POSITIVE.slice();

    while (leftSentences.length > numSentences) {
    	leftSentences.splice(rand_index(leftSentences.length), 1);
    }

    let leftPoem = leftSentences.join('<br>');
    left.innerHTML = `"${leftPoem}"`;
}

function show_right() {
	"use strict";
	let right = document.getElementById('right-poem');
    let rightSentences = NEGATIVE.slice();

	while (rightSentences.length > numSentences) {
      rightSentences.splice(rand_index(rightSentences.length), 1);
    }

    let rightPoem = rightSentences.join('<br>');
    right.innerHTML = `"${rightPoem}"`;
}

show_poems();
setInterval(show_poems, 12000);
</script>

}
